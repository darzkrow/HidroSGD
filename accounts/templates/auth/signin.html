
{% extends 'auth/layouts/base.html' %}



{% block content %}

<div class="card-body">
  <p class="login-box-msg">Inicia sesión</p>

  <form action="{% url 'accounts:login_Accounts'%}" method="POST">
    {% csrf_token %}

    <div class="input-group mb-3">
      <input type="text" name="username" class="form-control" placeholder="Escriba su usuario">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-user"</span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" name="password" class="form-control" placeholder="Escriba su Contraseña">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        
        <button type="submit" class="btn btn-primary btn-block">Inicia sesión</button>
      </div>
      <!-- /.col -->
    </div>
  </form>

</div>





{% endblock content %}
